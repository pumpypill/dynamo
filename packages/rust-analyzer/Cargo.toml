[package]
name = "dynamo-analyzer"
version = "1.0.0"
edition = "2021"
authors = ["Dynamo Team"]
description = "High-performance chain state analyzer for Solana"

[dependencies]
# Web framework
actix-web = "4.4"
actix-rt = "2.9"

# Solana
solana-client = "1.17"
solana-sdk = "1.17"
solana-program = "1.17"
solana-transaction-status = "1.17"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# Async
tokio = { version = "1.35", features = ["full"] }
futures = "0.3"

# Logging
env_logger = "0.11"
log = "0.4"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Utilities
chrono = { version = "0.4", features = ["serde"] }
bs58 = "0.5"
sha2 = "0.10"
hex = "0.4"

# Concurrency
rayon = "1.8"
crossbeam = "0.8"

# Caching
lru = "0.12"
lazy_static = "1.4"

[dev-dependencies]
mockall = "0.12"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

